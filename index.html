<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everready Essentials Pvt Ltd</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 50px;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            transition: 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .services {
            text-align: left;
            display: inline-block;
            margin-top: 15px;
        }
        .service-item {
            font-size: 18px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 5px 0;
        }
        .checkmark {
            color: green;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Everready Essentials Pvt Ltd</h1>
        <p><strong>We deal in:</strong></p>
        <div class="services">
            <div class="service-item">
                <span class="checkmark">✅</span> Offset Printing
            </div>
            <div class="service-item">
                <span class="checkmark">✅</span> Promotional Items
            </div>
            <div class="service-item">
                <span class="checkmark">✅</span> Service Provider
            </div>
        </div>
    </div>
</body>
</html>
